<html>

<head>
    <meta charset="UTF 8 ">
    <title>Meu Primeiro Jogo Multiplayer.</title>
    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
            margin: 100px 0px 0px 430px;
        }
    </style>    
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
   
    <script type="module">
        import createKeyboardListner from './keyboardListner.js';
        import createGame from './game.js'
        import renderScreen from './renderScreen.js'

        const game = createGame()
        const keyboardListner = createKeyboardListner(document)
        keyboardListner.subscribe(game.movePlayer)

        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame)

        game.addPlayer({ playerId: 'player1', playerX: 0, playerY: 0 })
        game.addPlayer({ playerId: 'player2', playerX: 4, playerY: 0 })
        game.addPlayer({ playerId: 'player3', playerX: 7, playerY: 0 })

        game.addFruit({ fruitId: 'Gomu gomu no mi', fruitX: 5, fruitY: 5 })
        game.addFruit({ fruitId: 'fruit2', fruitX: 1, fruitY: 9 })

    </script>
</body>

</html>
